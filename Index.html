<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./styleIndex.css">
        <script src="./Calculadora.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <h1>CalcuLucas</h1>
                <label for="n1" style="font-size: 20px;">Digite o primeiro número:</label> <br>
                <input type="number" name="n1" id="numero1" placeholder="Digite o primeiro número"> <br>

                <label for="n2" style="font-size: 20px;">Digite o segundo número:</label> <br>
                <input type="number" name="n2" id="numero2" placeholder="Digite o segundo número"> <br>

                <p style="font-size: 20px;">Escolha a operação que deseja calcular:</p>
                <select name="opcoes" id="opcoes">
                    <option value="nada">Nenhum</option>
                    <option value="soma">Soma</option>
                    <option value="subtracao">Subtração</option>
                    <option value="multiplicacao">Multiplicacao</option>
                    <option value="divisao">Divisão</option>
                </select>

                <div class="botao">
                    <button type="button" onclick="calculadora()">Calcular</button>
                </div>

                <p id="resultado"></p>
            </section>
        </main>
    </body>
</html>
